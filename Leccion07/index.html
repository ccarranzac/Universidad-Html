<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formularios en html</h1>
    <form 
        action="mi_servidor"
        target="_blank"
        autocomplete="off"
    >
        <fieldset>
            <legend>Datos persona</legend>
            <label for="idPersona">Persona:</label><br/>
            <input 
                type="text" 
                id="idPersona" 
                name="idPersona"
                value="100" 
                disabled="true"
                readonly/><br/>
        <input type="hidden" id="sistema" name="sistema" value="SAP">
        <label for="nombre">Nombre</label><br/>
        <input 
            type="text" 
            id="nombre" 
            placeholder="Nombre"
            name="nombre"
            required="true"
        /><br/>
        <label for="apellido">Apellido</label><br/>
        <input 
            type="text" 
            id="apellido" 
            placeholder="Apellido"
            name="apellido"
            required="true"
        /><br/>
        <label for="password">Password</label><br/>
        <input 
            type="password" 
            id="password" 
            placeholder="ContraseÃ±a"
            name="password"
            required="true"
        /><br/>
        <label for="email">Email:</label><br/>
        <input 
            type="email" 
            id="email" 
            placeholder="email"
            name="email"
            required="true"
        /><br/>
        <label for="edad">Edad:</label><br/>
        <input 
            type="number" 
            id="edad" 
            placeholder="edad"
            name="edad"
            required="true"
        /><br/>
        <label>Genero:</label><br/>
        <input 
            type="radio" 
            id="femenino" 
            name="genero"
            value="femenino"
        />
        <label for="femenino">Femenino</label><br/>
        <input 
            type="radio" 
            id="masculino" 
            name="genero"
            value="masculino"
        />
        <label for="masculino">Masculino</label><br/>
        <label>Genero Musica</label><br/>
        <input 
            type="checkbox" 
            id="clasica" 
            name="musica"
            value="clasica"
        />
        <label for="clasica">Clasica</label><br/>
        <input 
            type="checkbox" 
            id="jazz" 
            name="musica"
            value="jazz"
        />
        <label for="jazz">Jazz</label><br/>
        <label for="autos">Marca de auto favorita</label><br/>
        <select name="autos" id="autos" multiple>
            <option value="volvo">Volvo</option>
            <option value="mazda" selected>Mazda</option>
            <option value="mercedes">Mercedes</option>
            <option value="bmw">BMW</option>
        </select><br/>
        <label for="comentario">Comentario</label><br/>
        <textarea name="comentario" id="comentario" cols="30" rows="10">
            hola
        </textarea><br/>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Restablecer" />
    </fieldset>
    </form>
</body>
</html>
